<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Colorful Lovers Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .lover-card {
            background: linear-gradient(145deg, #ff9aa2, #ffb7b2, #f6d1c1);
            border-radius: 25px;
            width: 340px;
            padding: 2.5rem 2rem;
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.6);
            color: #4a0033;
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeInZoom 1s ease forwards;
            cursor: pointer;
            position: relative;
            border: 2px solid #fff0f6;
        }
        .lover-card:hover {
            transform: translateY(-20px) scale(1.08);
            box-shadow: 0 18px 40px rgba(255, 105, 180, 0.8);
            border-color: #ff4081;
        }
        .lover-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            margin-bottom: 1.5rem;
            transition: transform 0.6s ease;
            box-shadow: 0 4px 14px rgba(255, 105, 180, 0.4);
        }
        .lover-card:hover img {
            transform: rotate(20deg);
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.7);
        }
        .lover-card h2 {
            font-size: 2rem;
            margin: 0.5rem 0 0.3rem 0;
            opacity: 0;
            animation: fadeInZoom 1.5s ease forwards;
            animation-delay: 0.3s;
            background: linear-gradient(90deg, #ff66a3, #ff4081, #e040fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .lover-card .partner {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 1.2rem;
            opacity: 0;
            animation: fadeInZoom 1.5s ease forwards;
            animation-delay: 0.5s;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #9b00e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .lover-card p {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 600;
            animation: colorShift 5s ease infinite;
            text-shadow: 1px 1px 2px #ffcee8;
        }
        .lover-card .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite, heartColorCycle 8s linear infinite;
            user-select: none;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }
        @keyframes heartColorCycle {
            0%, 100% { color: #ff4d6d; }
            25% { color: #ff6090; }
            50% { color: #ff85b3; }
            75% { color: #ffbfd9; }
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes colorShift {
            0%, 100% { color: #4a0033;}
            50% { color: #9b004a;}
        }
    </style>
</head>
<body>
    <div class="lover-card" tabindex="0">
        <img src="https://raw.githubusercontent.com/itzvanshpathania/bahi/refs/heads/main/WhatsApp%20Image%202025-11-02%20at%2017.09.05_ac89ce4e.jpg" alt="Lover's Photo" />
        <h2>Aman & Saruchi</h2>
        <div class="partner">Forever Together</div>
        <p>
            Two hearts beating as one, overcoming every challenge with love. Distance means nothing when souls are connected deeply.
        </p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
